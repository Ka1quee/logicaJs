<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma idade 20 pessoas</title>
</head>
<script>

    let idade = 0
    let somaIdade = 0

    for(let i=1; i <=5; i++){
        let idade = parseInt(prompt("Digite a idade"))

        somaIdade +=idade
        document.write(`Idades digitadas: ${idade}<br/>`)
    }

    document.write(`Soma das idades: ${somaIdade}`)
</script>
<body>
    
</body>
</html>
