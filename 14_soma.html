<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<script>
    let numeros = []
    let num = 0
    let somaNum = 0

    for(let i=1; i <= 10; i++){
        let num = parseInt(prompt("Digite um numero"))
        numeros.push(num)
        somaNum += num
    }
    document.write(`Soma de todos os numeros: ${somaNum}`)


</script>
<body>
    
</body>
</html>
