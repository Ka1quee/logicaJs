    <title>Porcentagem</title>
</head>
<script>

let saldo = parseFloat(prompt("Digite o saldo"));
let reajuste = 1.5;
let salarioReajuste = (saldo * reajuste) / 100;
let novoSaldo = saldo + salarioReajuste;

// Exibir o novo saldo ap√≥s o reajuste
alert(`Saldo com reajuste: ${novoSaldo}`);


</script>
