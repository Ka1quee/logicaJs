<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 Numeros</title>
</head>
<script>
    let num = 0
    
    let entre = []
    let entre200 = []
    let maior200 = []


    for(let i=0; i< 3; i++){

        let num = parseInt(prompt("Digite um numero"))
    
        if(num <= 100){
            entre.push(num)
        }else if(num >=101 && num <= 200){
            entre200.push(num)
        }else if(num > 200){
            maior200.push(num)
        }

    }

    if(entre.length > 0){
        document.write(`Existem ${entre.length} numeros entre 1 e 100. <br/>`)
    }else{
        document.write("Não há numeros menores que 100. <br />")
    }

    if(entre200.length > 0){
        document.write(`Existem ${entre200.length} numeros entre 1 e 200. <br />`)
    }else{
        document.write("Não há numeros menores que 100. <br />")
    }

    if(maior200.length > 0){
        document.write(`Existem ${maior200.length} numeros maiores que 200. <br />`)
    }else{
        document.write("Não há numeros maiores que 200. <br />")
    }


</script>
<body>
    
</body>
</html>
