<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisivel</title>
</head>
<script>
    let num = parseInt(prompt("Digite um numero"))

    if(num % 10 == 0){
        alert("É divisivel por 10")
    }else if(num % 5 == 0){
        alert("É divisivel por 5")
    }else if(num % 2 == 0){
        alert("É divisivel por 2")
    }else{
        alert("Não é divisivel por nenhum deles.")
    }
</script>
<body>
    
</body>
</html>
