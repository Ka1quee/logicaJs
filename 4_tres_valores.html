<script>


    let valorA = parseInt(prompt("Digite o valor A"))
    let valorB = parseInt(prompt("Digite o valor B"))
    let valorC = parseInt(prompt("Digite o valor C"))

    let valores = [valorA, valorB, valorC]

    valores.sort(function(a, b){
        return b - a
    })

    alert(valores)



</script>
