<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecessor</title>
</head>
<script>
    let num = parseInt(prompt("Digite um numero"))

    antecessor = num-1
    sucessor = num+1

    alert(`Numero digitado: ${num}\nAntecessor: ${antecessor}\nSucessor: ${sucessor}`)
</script>
<body>
    
</body>
</html>
